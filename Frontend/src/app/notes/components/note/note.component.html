<div class="note" [style]="backgroundColor">
    <app-color-box></app-color-box>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput value="" placeholder="Enter title...">
        </mat-form-field>
        <p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Body</mat-label>
                <textarea matInput placeholder="Enter body..." rows="15"></textarea>
            </mat-form-field>

        </p>
        <table style="width: 100%;">
            <tr>
                <td colspan="1" style="width: 15%;">
                    <mat-label >Priority</mat-label>
                </td>
                <td colspan="2" style="width: 85%; text-align: right;">
                    <mat-slider style="width: 100%;" thumbLabel tickInterval="1" min="1" max="5" step="1" value="1"></mat-slider>
                </td>

            </tr>
        </table>

    </form>

</div>
