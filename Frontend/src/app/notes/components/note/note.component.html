<div class="note">
    <mat-card class="example-card" [style]="backgroundColor">
        <mat-card-title>
            <div style="text-align: center;">
                Create Note
            </div>
        </mat-card-title>
        <mat-card-content>
            <div style="padding: 25px 50px; margin: auto;">

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label style="text-align: center;">Title</mat-label>
                    <input matInput value="" placeholder="Enter title..." (change)="updateTitle($event)">
                </mat-form-field>
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Body</mat-label>
                        <textarea matInput placeholder="Enter body..." rows="15"
                            (change)="updateBody($event)"></textarea>
                    </mat-form-field>

                </p>
                <table style="width: 100%;">
                    <tr>
                        <td colspan="1" style="width: 15%;">
                            <mat-label>Priority</mat-label>
                        </td>
                        <td colspan="2" style="width: 85%; text-align: right;">
                            <mat-slider style="width: 100%;" thumbLabel tickInterval="1" min="1" max="5" step="1"
                                value="1" (change)="setPriority($event)"></mat-slider>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <app-color-picker style="width: 100%;" (selectColor)="updateBackgroundColor($event)">
                            </app-color-picker>

                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <button mat-raised-button color="primary" (click)="createNote()">Create</button>
                        </td>
                    </tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>

</div>
